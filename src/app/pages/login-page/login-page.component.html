<section class="login main-layout full">
    <div *ngIf="credentials" class="login__inner flex-column-center">
        <form (ngSubmit)="onLogin()" class="login-form">
            <h2>Login</h2>
            <input [(ngModel)]="credentials.username" type="text" placeholder="Username" autofocus name="username" />
            <input [(ngModel)]="credentials.password" type="password" placeholder="Password" show-password="true" name="password" />
            <button class="login__btn">
                <span>Login</span>
            </button>
        </form>
        <a routerLink="/signup">Click here to signup</a>
    </div>
</section>
