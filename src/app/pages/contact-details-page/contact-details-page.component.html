<section class="contact-details main-layout full">
    <div *ngIf="contact"  class="contact-details__inner flex-column-center">
        <img src="https://robohash.org/{{contact._id}}" alt="c" />
        <h2>{{contact.name}}</h2>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    </div>
</section>
