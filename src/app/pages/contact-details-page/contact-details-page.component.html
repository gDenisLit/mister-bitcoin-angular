<section class="contact-details main-layout full">
    <div *ngIf="contact"  class="contact-details__inner flex-column-center">
        <img src="https://robohash.org/{{contact._id}}" alt="c" />
        <h2>{{contact.name}}</h2>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
        <a routerLink="/edit/{{contact._id}}">Edit</a>
        <button (click)="onRemoveContact()">Remove contact</button>
        <form (ngSubmit)="onTrasfer()" class="trasfer">
            <input [(ngModel)]="transfer.amount" type="number" name="coins" id="coins">
            <button>Trasfer coins</button>
        </form>
    </div>
</section>
