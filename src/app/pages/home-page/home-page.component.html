<section class="home-page main-layout full">
    <div *ngIf="loggedInUser" class="home-page__inner">
        <h2>{{loggedInUser.username}}</h2>
        <p>{{loggedInUser.coins}}</p>
        <section *ngIf="lastMoves">
            <trans-list [moves]="lastMoves"></trans-list>
        </section >
    </div>
</section>
